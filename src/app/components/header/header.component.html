<div class="header">
  <section class="title__container" (click)="navigateToBlockchain()">
    <picture>
      <img class="logo" src="assets/img/logo.png" alt="logo" />
    </picture>
    <span class="title">Dummy Coin<span class="semicolon">;</span></span>
  </section>

  <section class="navbar">
    <a class="navbar__link me-5" routerLink="/blockchain">
      <span class="hover-underline-animation">BLOCKCHAIN</span>
    </a>

    <a class="navbar__link" routerLink="/memorypool">
      <span class="hover-underline-animation">MEMORY POOL</span>
    </a>
  </section>

  <section class="login">
    <ng-container *ngIf="logged; else unlogged">
      <div class="wallet">
        <div class="wallet__balance">{{ balance }}&nbsp;$DUM</div>

        <div class="d-flex wallet__address">
          <div class="d-flex fs-5 me-2" (click)="clipboardAddressCopy()">
            <fa-icon [icon]="faCopy" style="cursor: pointer"></fa-icon>
          </div>
          <span class="me-3 fw-bold fs-5">{{ visualAddress }}</span>
          <span class="tooltiptext">{{ address }}</span>
        </div>
      </div>

      <div class="fs-5 ms-3" (click)="logout()">
        <fa-icon [icon]="faLogOut" style="cursor: pointer"></fa-icon>
      </div>
    </ng-container>

    <ng-template #unlogged>
      <button
        class="login__button btn btn-outline-warning me-3 text-dark fw-bold"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        Log In
      </button>
      <button
        class="login__button btn btn-outline-warning me-3 text-dark fw-bold"
        (click)="createWallet()"
      >
        Create Wallet
      </button>
    </ng-template>
  </section>
</div>
